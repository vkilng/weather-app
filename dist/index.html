<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0..1,0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="search-container">
        <div>
            <i class="material-symbols-rounded">&#xe8b6</i>
            <input type="text" placeholder="Search places" value="boston" required />
        </div>
        <div class="drop-down"></div>
    </div>
    <div class="main-content">
        <div class="left-sidebar">
            <div class="todays-date"></div>
            <div class="minmax-temp"></div>
            <div class="temp"></div>
            <div class="feels-like"></div>
        </div>
        <div class="right-sidebar">
            <!--img src="#" class="weather-icon" /-->
            <div class="weather-description"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
