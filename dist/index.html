<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0..1,0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./forecasts.css" />
    <title>Weather</title>
</head>
<body>
    <div class="upper-container">
        <div class="header">
            <div>The Damn Weather</div>
            <div class="attribution">Powered by <a href="https://photon.komoot.io">photon</a> and <a href="https://openweathermap.org/">OpenWeatherMap</a></div>
        </div>
        <div class="search-container">
            <div>
                <i class="material-symbols-rounded">&#xe8b6</i>
                <input type="text" placeholder="search as you type" value="boston" required />
            </div>
            <div class="drop-down"></div>
        </div>
        <div class="navigation">
            <div class="focused">Current Weather</div>
            <span>|</span>
            <div>Forecast</div>
        </div>
        <div class="main-content"></div>
    </div>
    <footer>
        An OpenWeatherMap project run by <a href="https://github.com/vkilng">vkilng&nbsp;<img src="./resources/GitHub-Mark-Light-32px.png"/></a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
